language: cpp
dist: trusty
notifications:
  email: false
before_install:
- sudo sh -c 'echo "deb http://cran.rstudio.com/bin/linux/ubuntu trusty/" >> /etc/apt/sources.list'
- gpg --keyserver keyserver.ubuntu.com --recv-key E084DAB9
- gpg -a --export E084DAB9 | sudo apt-key add -
- sudo apt-get update
- sudo apt-get install -y cmake libnuma-dev libaio-dev libhwloc-dev libatlas-base-dev zlib1g-dev numactl
- sudo apt-get install -y r-base-core
- sudo R -e "install.packages(c('Rcpp', 'RSpectra', 'testthat'), repos = 'http://cran.rstudio.com/')"
- R CMD build .
- sudo R CMD INSTALL *.tar.gz
compiler:
- g++
script:
- Rscript release-test.R
